<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="default" th:object="${boardData}">
    기본스킨 - 보기
    <div class="board_view">
        <div class="subject" th:text="*{subject}"></div>
        <div class="post_info">
            <div class="left">
                <span>
                    <th:block th:text="#{작성자}"></th:block>
                    <th:block th:text="*{paster}"></th:block>
                    <th:block th:if="*{member != null}" th:text="*{'(' +  member.email + ')'}"></th:block>
                </span>
                <span>
                    <th:block th:text="#{조회수}"></th:block>
                    <th:block th:text="*{viewCount >=1000 ? #numbers.formatInteger(viewCount, 3, 'COMMA') : viewCount}"></th:block>
                </span>
            </div>

            <div class="right">
                <span>
                IP : <th:block th:text="*{ip}"></th:block>
                </span>
                <span>
                    <th:block th:text="#{작성일자}"></th:block>
                    <th:block th:text="*{#temporals.format(createdAt, yyyy-MM-dd HH:mm)}"></th:block>
                </span>
            </div>
        </div>
        <!-- // post_info -->
        <div class="content" th:utext="*{content}"></div>

        <ul th:if="*{attachFiles != null && !attachFiles.isEmpty()}">
            <li th:each="file : *{attachFiles}" th:object="${file}">
                <i class="xi-download"></i>
                <a th:href="@{/file/download/{seq}(seq=*{seq})}"></a>
            </li>
        </ul>

        <div class="btns">
            <a></a>
        </div>
        <!-- // btns -->
    </div>
    <!-- // board_view -->
</th:block>
</html>
