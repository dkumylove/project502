<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/main}">

<section layout:fragment="content">
    <h1>기본설정</h1>
    <form name="frmSave" method="post" th:action="@{/admin/config}" autocomplete="off">
        <table class="table-cols">
            <tr>
                <th> 사이트 제목</th>
                <td>
                    <input type="text" name="siteTitle">
                </td>
            </tr>
            <tr>
                <th>사이트 설명</th>
                <td>
                    <input type="text" name="siteDescription">
                </td>
            </tr>
            <tr>
                <th>사이트 키워드</th>
                <td>
                    <input type="text" name="siteKeywords">
                </td>
            </tr>
            <tr>
                <th>CSS, JS버전</th>
                <td>
                    <input type="number" name="cssJsVersion" min="1">
                </td>
            </tr>
            <tr>
                <th>회원가입 약관</th>
                <td>
                    <textarea name="joinTerms"></textarea>
                </td>
            </tr>
        </table>

    </form>
</section>
</html>
